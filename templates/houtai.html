<script type="text/javascript">
function validateForm() {
    var x = document.forms["setit"]["active-name"].value;
    var y = document.forms["setit"]["active-people"].value;
    var t1 = document.forms["setit"]["begintime"].value;
    var t2 = document.forms["setit"]["lasttime"].value;
    if (x == null || x == "") {
        alert("需要输入活动标题哟");
        return false;
    }
    if (y == null || y == "") {
        alert("需要输入参与人数哟");
        return false;
    }
    if (t1 == null || t1 == "") {
        alert("需要输入开始时间哟");
        return false;
    }
    if (t2 == null || t2 == "") {
        alert("需要输入截止时间哟");
        return false;
    }
}
</script>


<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">

        <span></span>

                <li class="pure-menu-item menu-item-divided pure-menu-selected">

        </div>

    <div id="main">
        <div class="header">
            <h1>写在前面</h1>
            <h2> Some words developer want to say</h2>
        </div>

        <div class="content">
            <h2 class="content-subhead">为什么我要开发这个project？</h2>
            <p>
                我热爱创新 喜欢去创造一种“温暖有爱”的氛围，但是有许多事物 在阻止着我们的脚步 我开始厌恶流程，厌恶许多人眼中的理所应当，我想要快速变革 快速迭代，让这一生有多一些能让你我心动的时候~
            </p>

            <h4 class="pure-h4">默认晚上9点</h2>
 
        </div>
    </div>
    <div class="content">
    <form name="setit" class="pure-form" action="/set" method="post" onsubmit="return validateForm()">
        <fieldset>
            <h3 class="content-subhead">Active</h3>
            <input type="text" name="active-name" placeholder="活动主题">
            <input type="text" name="active-people" placeholder="活动人数">
            <h3 class="content-subhead">Time</h3>
            <input type="text" id="datepicker" name="begintime" placeholder="开始时间">
            <input id="datepicker1" type="text" name="lasttime" placeholder="结束时间 (默认晚上9点)">
            <button type="submit" id="xiugai" class="pure-button">确认修改</button>
        </fieldset>
    </form>
     <div class="container">
      <p><b class="pure-button pure-button-disabled">报名情况</b><a href="/book2.xls" class="pure-button pure-button-primary">下载表格</a></p>
