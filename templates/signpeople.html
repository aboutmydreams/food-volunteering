<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>管理自强社</title>
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/layouts/side-menu.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>






<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="#">自强社</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">修改主题</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">修改名额</a></li>
                <li class="pure-menu-item" id="setact"><a href="#" class="pure-menu-link">Services</a></li>
                <li class="pure-menu-item menu-item-divided pure-menu-selected">
                    <a href="#" class="pure-menu-link">报名信息</a>
                </li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">评分系统</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
     <div class="container">
      <h2>报名情况</h2>          
        <table class="pure-table pure-table-bordered">
            <thead>
              <tr>
                <th>姓名</th>
                <th>班级</th>
                <th>手机</th>
              </tr>
            </thead>
        <tbody id="biaoge">
    </tbody>
</table>
</div>
</div>



<script>
  $(function() {
    $( "#datepicker" ).datepicker();
    $( "#datepicker1" ).datepicker();
  });
</script>
<script src="../static/js/ui.js"></script>
<script>
  $(document).ready(function(){
    // var data1 = eval($(document).load("/see"));
    $.get("/see",function(data){
        var sta=eval(data);
        for (var i=0;i<sta.length;i++){
            $("tbody").append("<tr><td>"+sta[i][0]+"</td><td>"+sta[i][1]+"</td><td>"+sta[i][2]+"</td></tr>");
        };
    });


    $("#setact").click(function jeizhi(){
        $.post("/acset",{
            username:"123",
            password:"123"
        },
    });

});
//document.getElementById("actname").innerHTML="段落已修改。";
</script>
</body>
</html>
